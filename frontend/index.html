<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>いろナビ</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="loading" class="hide"></canvas>

    <div id="pageBackground"></div>
    <script src="./scripts/updateBackground.js" type="module"></script>

    <section class="form flex">
      <h1>どんな配色にする？</h1>
      <form id="form" class="flex">
        <input type="text" id="theme" name="theme" placeholder="配色テーマ" />
        <button type="submit">></button>
      </form>
    </section>

    <div id="sideMenuBack" class="hide"></div>

    <button class="openMenuButton flex">Menu</button>

    <form id="sideMenu" class="flex hide">
      <button class="closeMenuButton flex" type="button">Close</button>
      <div id="sideMenuAlert">まだ配色が生成されていません。</div>
    </form>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/updateDesign.js"></script>
  </body>
</html>
